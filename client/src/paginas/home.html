<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link type="text/css" rel="stylesheet" href="../assets/css/home.css" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"

      crossorigin="anonymous"

    <title>Home</title>

  <body style="padding-top: 70px">
    <h1>
      Em um mundo tão globalizado, permitimos que compre cursos de qualquer
      lugar do mundo para que possa aprender sobre as tecnologias mais recentes
      do mercado.
    </h1>
    <div id="carouselExampleDark" class="carousel carousel-dark slide m-3">
      <div class="carousel-indicators"></div>
      <div
        class="carousel-inner py-5 bg-light rounded border border-2"
        style="height: 400px"
      ></div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleDark"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleDark"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <div
      class="bg-dark py-4 d-flex flex-column align-items-center gap-5 mt-3 text-white"
    >
      <h2 class="text-center">Quem são nossos criadores?</h2>
      <div
        class="d-flex gap-5 img-creators-container align-items-center justify-content-evenly flex-wrap p-5"
      >
        <div class="d-flex gap-3 flex-column align-items-center">
          <span class="border border-1 rounded-circle image-container">
            <img
              src="../assets/images/jean.png"
              class="d-block w-30"
              style="margin: 0 auto"
              alt="..."
            />
          </span>

          <p>Jean Knieling</p>
        </div>
        <div class="d-flex gap-3 flex-column align-items-center">
          <span class="border border-1 rounded-circle image-container">
            <img
              src="../assets/images/carol.png"
              class="d-block w-30"
              style="margin: 0 auto"
              alt="..."
          /></span>

          <p>Carolina Lechner</p>
        </div>
        <div class="d-flex gap-3 flex-column align-items-center">
          <span class="border border-1 rounded-circle image-container">
            <img
              src="../assets/images/gabriel.png"
              class="d-block w-30"
              style="margin: 0 auto"
              alt="..."
          /></span>

          <p>Gabriel Henz</p>
        </div>
        <div class="d-flex gap-3 flex-column align-items-center">
          <span class="border border-1 rounded-circle image-container">
            <img
              src="../assets/images/lorenzo.png"
              class="d-block w-30"
              style="margin: 0 auto"
              alt="..."
            />
          </span>

          <p>Lorenzo Freitas</p>
        </div>
      </div>
    </div>

    <footer class="d-flex align-items-center justify-content-center">
      <p class="m-0 text-center">
        &copy; 2023 Unidemy. Todos os direitos reservados.
      </p>
    </footer>

    <script defer src="../js/verificaApiConnection.js"></script>
    <script defer src="../js/header.js"></script>
    <script defer src="../js/home.js"></script>
  </body>
</html>
